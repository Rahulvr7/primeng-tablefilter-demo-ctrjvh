<p-table #dt2 [value]="customers" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
	[rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
	currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
	<ng-template pTemplate="header">
		<tr>
			<th>Description</th>
			<th>Facility</th>
			<th>Last Connected</th>
			<th>Runtime</th>
		</tr>
		<tr>
			<th>
				<p-columnFilter type="text" field="productDescription"></p-columnFilter>
			</th>
			<th>
				<p-columnFilter type="text" field="facilityName" [prefix]="'='"></p-columnFilter>
			</th>
			<th>
				<p-columnFilter type="date" field="lastConnectionDate" [prefix]="'>'"></p-columnFilter>
			</th>
			<th>
				<p-columnFilter type="numeric" field="runtime" [prefix]="'<'" [minFractionDigits] ="0" [maxFractionDigits]="2"></p-columnFilter>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-customer>
		<tr>
			<td>
				{{customer.productDescription}}
			</td>
			<td>
				<span class="image-text">{{customer.facilityName}}</span>
			</td>
			<td>
				<span>{{customer.lastConnectionDate | date: 'dd/MM/yyyy'}}</span>
			</td>
			<td>
				<span>{{customer.runtime | number}}</span>
			</td>
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="5">No customers found.</td>
		</tr>
	</ng-template>
</p-table>
